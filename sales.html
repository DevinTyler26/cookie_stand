<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookies!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  </head>
  <body background="images/background.jpg">
    <h1>Salmon Cookies!</h1>
    <h2>How many cookies we are selling per hour, per store!</h2>
    <form id="cookieshopbuild">
      <fieldset>
        <legend>Open your own shop!</legend>
        <label for="storename">Name Your New Shop: </label>
        <input type="text" name="name" required="required"/><br/>
        <label for="minCPH">Minimun Customers Per Hour: </label>
        <input type="text" name="minCPH" required="required"/><br/>
        <label for="maxCPH">Maximum Customer Per Hour: </label>
        <input type="text" name="maxCPH" required="required"/><br/>
        <label for="avgCSPH">Average Cookies Sold Per Hour: </label>
        <input type="text" name="avgCSPH" /><br/>
        <button type="submit" name="submit" value="submit">Create Your Shop!</button>
      </fieldset>
    </form>

    <div>
      <img src="images/salmon.png" alt="salmon photo" width="200px"  class="salmon">
    </div>
<table id="salmoncookiestable">

</table>
    <div class="highlights"></div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
