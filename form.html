<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms!</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <form id="cookieshopbuild">
      <fieldset>
        <legend>Open your own shop!</legend>
        <label for="name">Name Your New Shop: </label>
        <input type="text" name="name" /><br/>
        <label for="minCPH">Minimun Customers Per Hour: </label>
        <input type="text" name="mincust" /><br/>
        <label for="maxCPH">Maximum Customer Per Hour: </label>
        <input type="text" name="maxcust" /><br/>
        <label for="avgCSPH">Average Cookies Sold Per Hour: </label>
        <input type="text" name="avgCSPH" /><br/>
        <button type="submit" name="submit">Create Your Shop!</button>
      </fieldset>
    </form>
<script type="text/javascript" src="form.js">
</script>
  </body>
</html>
